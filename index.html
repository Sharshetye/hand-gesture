<html>

<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-warning heading">Hand Gesture</h3>
      <br>
      <span>&#9994;</span>
      <span>&#9995;</span>
      <span>&#128070;</span>

      <span>&#128076;</span>

      <br><br>

        <p>The model is trained of following gesture</p>
        <br>
        <b style="color: yellow">&#128077;</b>
        <br>
        <b style="color: black"&#128076;></b>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <div id="result">
          
        </div>
        <button class="btn btn-success" onclick="check();">Take Snapshot</button> 
        <br><br>
<div id="label"></div>
<div id="confidence"></div>
      </div>

    </center>

  </div>
